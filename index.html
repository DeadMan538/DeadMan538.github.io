<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Feliz Cumple üíñ</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", sans-serif;
      overflow: hidden;
      color: #fff;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
      backdrop-filter: blur(8px);
      max-width: 400px;
      animation: fadeIn 2s ease;
      z-index: 2;
    }

    h1 {
      margin-bottom: 15px;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      margin: 10px 0;
      opacity: 0;
      animation: aparecer 2s forwards;
    }

    p:nth-child(2) { animation-delay: 1s; }
    p:nth-child(3) { animation-delay: 3s; }
    p:nth-child(4) { animation-delay: 5s; }

    @keyframes aparecer {
      to { opacity: 1; }
    }

    @keyframes fadeIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* CORAZONES FLOTANDO */
    .heart {
      position: absolute;
      color: rgba(255,255,255,0.8);
      font-size: 20px;
      animation: float 6s linear infinite;
      z-index: 1;
    }

    @keyframes float {
      from {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }

    /* BOT√ìN */
    .boton-amor {
      margin-top: 20px;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      background: #ff4d6d;
      color: white;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      animation: latido 1.5s infinite;
    }

    .boton-amor:hover {
      transform: scale(1.05);
    }

    @keyframes latido {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* OVERLAY CORAZ√ìN GIGANTE */
    .overlay-amor {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .corazon-gigante {
      font-size: 130px;
      animation: latido 1.2s infinite;
    }

    .corazon-gigante span {
      display: block;
      font-size: 38px;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <div class="card">

    <p>Que este nuevo a√±o te regale sonrisas, paz</p>
    <p>y momentos tan lindos como t√∫ üíï</p>
    <p style="margin-top:20px;">Con cari√±o ‚ù§Ô∏è</p>

    <button class="boton-amor" onclick="mostrarAmor()">
      Toca aqu√≠ üíï
    </button>
  </div>

  <!-- CORAZ√ìN GIGANTE -->
  <div class="overlay-amor" id="amor" onclick="cerrarAmor()">
    <div class="corazon-gigante">
      ‚ù§Ô∏è
      <span>TE AMO</span>
    </div>
  </div>

  <script>
    function crearCorazon() {
      const corazon = document.createElement("div");
      corazon.classList.add("heart");
      corazon.innerHTML = "üíñ";
      corazon.style.left = Math.random() * 100 + "vw";
      corazon.style.fontSize = (15 + Math.random() * 20) + "px";

  </script>

</body>
</html>
